<div class="container">
    <div class="row">
        <div class="profile">
            <div class="profile-header">
                <div class="profile-header-cover"></div>
                <div class="profile-header-content">
                    {% if current_user.is_auth %}
                    <div class="profile-header-img">
                        <img src="{{ url_for('main.profile', uname = current_user.username) }}" alt="">
                    </div>
                    <div class="profile-header-info">
                        <h4 class="m-t-10 m-b-5">{{ current_user.username }}</h4>
                        <p class="m-b-10">UXUI + Frontend Developer</p>
                        <a href="{{ url_for('main.update_profile', uname = user.username) }}" class="btn btn-sm btn-info mb-2">Edit Profile</a>
                    </div>
                </div>
                <ul class="profile-header-tab nav nav-tabs">
                    <li class="nav-item"><a href="#profile-post" class="nav-link active show" data-toggle="tab">POSTS</a></li>
                    <li class="nav-item"><a href="{{url_for('main.new_pitch', uname=current_user.username)}}" class="nav-link" data-toggle="tab">SAY SOMETHING</a></li>
                    <li class="nav-item"><a href="{{url_for('auth.logout')}}" class="nav-link" data-toggle="tab">SIGN OUT</a></li>
                    <li class="nav-item"><a href="{{url_for('auth.login')}}" class="nav-link" data-toggle="tab">SIGN IN</a></li>
                    <li class="nav-item"><a href="#profile-friends" class="nav-link" data-toggle="tab">FRIENDS</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
