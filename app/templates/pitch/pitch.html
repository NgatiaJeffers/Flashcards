{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="list-group">
            <a href=""></a>
            <a href="{{url_for('main.new_comment',id=pitch.id)}}" class="list-group-item"><i>{{pitch.pitch_title|safe}}</i><p></p>{{pitch.pitch_body|safe}}<p></p>{{pitch.posted_at}}</a>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="jusify-content-center">
            <h1>Comments</h1>
            {% for item in comment %}
            <div class="comment mt-4 text-justify float-left">
                <img src="https://i.imgur.com/yTFUilP.jpg" alt="" class="rounded-circle" width="40" height="40">
                <h4>{{ item.postedBy }}</h4>
                <span>-{{ item.postedAt }}</span>
                <br>
                    <p>{{item.comments | safe}}</p>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

<style>
    .comments {
    margin-top: 5%;
    margin-left: 20px
}

.darker {
    border: 1px solid #ecb21f;
    background-color: black;
    float: right;
    border-radius: 5px;
    padding-left: 40px;
    padding-right: 30px;
    padding-top: 10px
}

.comment {
    border: 1px solid rgba(16, 46, 46, 1);
    background-color: rgba(16, 46, 46, 0.973);
    float: left;
    border-radius: 5px;
    padding-left: 40px;
    padding-right: 30px;
    padding-top: 10px
}

.comment h4,
.comment span,
.darker h4,
.darker span {
    display: inline
}

.comment p,
.comment span,
.darker p,
.darker span {
    color: rgb(184, 183, 183)
}

h1,
h4 {
    color: white;
    font-weight: bold
}
</style>
{% endblock %}
